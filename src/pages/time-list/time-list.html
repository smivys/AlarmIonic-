<ion-header>

    <ion-navbar>
      <ion-title>Time to go to bed!</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <h2 class="textcenter">You should try to fall asleep at one of the following times:</h2>
    <p text-center class="textfontsize">{{hour6Circle}}:{{minute6Circle}}</p>
    <p text-center>Or</p>
    <p text-center class="textfontsize">{{hour5Circle}}:{{minute5Circle}}</p>
    <ion-grid>
      <ion-row>
        <p class="textfontsize">Click at button to select alarm for the next sleep!!!</p>
      </ion-row>
      <ion-row>
        <ion-col>
          <p text-center class="buttonTime"> 
            <button ion-button color="primary" round large (click)="setAlarm()">{{hour}}:{{minute}}</button>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  
  </ion-content>
