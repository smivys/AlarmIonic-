<ion-header>

  <ion-navbar>
    <ion-title>Time to wake up!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 class="textcenter">You should try to wake up at one of the following times if you go to bed now:</h2>
  <ion-grid>
    <ion-row>
      <p class="textfontsize">Click at button to select alarm for the next sleep!!!</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <p text-center class="buttonTime"> 
          <button ion-button color="primary" round large (click)="setAlarmNow5()">{{hourNow5Circle}}:{{minuteNow5Circle}}</button>
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <p text-center class="buttonTime"> 
            <button ion-button color="primary" round large (click)="setAlarmNow6()">{{hourNow6Circle}}:{{minuteNow6Circle}}</button>
          </p>
        </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
