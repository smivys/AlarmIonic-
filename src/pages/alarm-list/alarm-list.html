<ion-header>

  <ion-navbar>
    <ion-title>List of alarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of arrayData">
      <ion-item >
        <ion-label>{{item}} </ion-label>
        <ion-toggle [(ngModel)]="ngModel" (ionChange)="toggle(ngModel)"></ion-toggle>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
</ion-content>
